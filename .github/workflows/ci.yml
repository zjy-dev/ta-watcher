name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch: # Allow manual trigger

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          clean: true # Âº∫Âà∂Ê∏ÖÁêÜÂ∑•‰ΩúÁõÆÂΩï
          fetch-depth: 0 # Ëé∑ÂèñÂÆåÊï¥ÂéÜÂè≤Á°Æ‰øùÊúÄÊñ∞

      - name: Clear any cached configs
        run: |
          echo "üßπ Clearing any cached configuration files..."
          rm -f config.yaml config.example.yaml 2>/dev/null || true
          git checkout HEAD -- config.yaml config.example.yaml 2>/dev/null || true
          echo "‚úÖ Using fresh configuration files from git"

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.24"

      - name: Cache Go modules
        uses: actions/cache@v3
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
            ${{ runner.os }}-go-

      - name: Download dependencies
        run: go mod download

      - name: Run make test-unit
        run: make test-unit

      - name: Build application
        run: make build

      - name: Test health check
        run: ./bin/ta-watcher -health -config config.example.yaml

      - name: Upload test results and logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ github.run_number }}
          path: |
            coverage.out
            coverage.html
            logs/
          retention-days: 7
          if-no-files-found: ignore

  # ÈÖçÁΩÆÊµãËØïÔºàÊâãÂä®Ëß¶ÂèëÊàñsecretsÂèòÊõ¥ÂêéÔºâ
  config-test:
    name: Test Configuration & Secrets
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' || contains(github.event.head_commit.message, '[test-config]')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          clean: true # Âº∫Âà∂Ê∏ÖÁêÜÂ∑•‰ΩúÁõÆÂΩï
          fetch-depth: 0 # Ëé∑ÂèñÂÆåÊï¥ÂéÜÂè≤Á°Æ‰øùÊúÄÊñ∞

      - name: Clear any cached configs
        run: |
          echo "üßπ Clearing any cached configuration files..."
          rm -f config.yaml config.example.yaml 2>/dev/null || true
          git checkout HEAD -- config.yaml config.example.yaml 2>/dev/null || true
          echo "‚úÖ Using fresh configuration files from git"

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.24"

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
            ${{ runner.os }}-go-

      - name: Download dependencies
        run: go mod download

      - name: Build application
        run: go build -ldflags='-w -s' -o bin/ta-watcher ./cmd/watcher

      - name: Test Configuration & Secrets
        env:
          SMTP_HOST: ${{ secrets.SMTP_HOST }}
          SMTP_USERNAME: ${{ secrets.SMTP_USERNAME }}
          SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
          FROM_EMAIL: ${{ secrets.FROM_EMAIL }}
          TO_EMAIL: ${{ secrets.TO_EMAIL }}
          TZ: UTC
          LOG_LEVEL: debug
        run: |
          echo "=== Testing TA Watcher Configuration ==="

          # Check if secrets are available
          echo "üìã Checking secrets availability..."
          if [ -z "$SMTP_HOST" ]; then echo "‚ùå SMTP_HOST not set"; else echo "‚úÖ SMTP_HOST configured: $SMTP_HOST"; fi
          if [ -z "$SMTP_USERNAME" ]; then echo "‚ùå SMTP_USERNAME not set"; else echo "‚úÖ SMTP_USERNAME configured: ${SMTP_USERNAME:0:3}***"; fi
          if [ -z "$SMTP_PASSWORD" ]; then echo "‚ùå SMTP_PASSWORD not set"; else echo "‚úÖ SMTP_PASSWORD configured (hidden)"; fi
          if [ -z "$FROM_EMAIL" ]; then echo "‚ùå FROM_EMAIL not set"; else echo "‚úÖ FROM_EMAIL configured: $FROM_EMAIL"; fi
          if [ -z "$TO_EMAIL" ]; then echo "‚ùå TO_EMAIL not set"; else echo "‚úÖ TO_EMAIL configured: $TO_EMAIL"; fi

          # Test health check
          echo -e "\nüîç Testing Health Check..."
          ./bin/ta-watcher -health -config config.example.yaml

          # Test version
          echo -e "\nüìã Testing Version..."
          ./bin/ta-watcher -version

          # Check config file validity
          echo -e "\n‚öôÔ∏è  Validating Configuration File..."
          if ./bin/ta-watcher -health -config config.example.yaml; then
            echo "‚úÖ Configuration file is valid"
          else
            echo "‚ùå Configuration file has issues"
            exit 1
          fi

          echo -e "\nüéâ Configuration Test Complete!"

      - name: Upload config test logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: config-test-logs-${{ github.run_number }}
          path: logs/
          retention-days: 7
          if-no-files-found: ignore

  # PushÂêéÁ´ãÂç≥ËøêË°å‰∏ÄÊ¨°Ôºà‰ªÖÂú®single-runÂàÜÊîØÔºâ
  immediate-run:
    name: Immediate Run After Push
    runs-on: ubuntu-latest
    needs: test # Á≠âÂæÖÊµãËØïÈÄöËøá
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          clean: true # Âº∫Âà∂Ê∏ÖÁêÜÂ∑•‰ΩúÁõÆÂΩï
          fetch-depth: 0 # Ëé∑ÂèñÂÆåÊï¥ÂéÜÂè≤Á°Æ‰øùÊúÄÊñ∞

      - name: Clear any cached configs
        run: |
          echo "üßπ Clearing any cached configuration files..."
          rm -f config.yaml config.example.yaml 2>/dev/null || true
          git checkout HEAD -- config.yaml config.example.yaml 2>/dev/null || true
          echo "‚úÖ Using fresh configuration files from git"

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.24"

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
            ${{ runner.os }}-go-

      - name: Download dependencies
        run: go mod download

      - name: Build application
        run: go build -ldflags='-w -s' -o bin/ta-watcher ./cmd/watcher

      - name: Run TA Watcher (Immediate After Push)
        env:
          # Email configuration (set these as repository secrets)
          SMTP_HOST: ${{ secrets.SMTP_HOST }}
          SMTP_USERNAME: ${{ secrets.SMTP_USERNAME }}
          SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
          FROM_EMAIL: ${{ secrets.FROM_EMAIL }}
          TO_EMAIL: ${{ secrets.TO_EMAIL }}

          # Optional webhook configurations
          FEISHU_WEBHOOK_URL: ${{ secrets.FEISHU_WEBHOOK_URL }}
          WECHAT_WEBHOOK_URL: ${{ secrets.WECHAT_WEBHOOK_URL }}

          # App settings
          TZ: UTC
          LOG_LEVEL: info
        run: |
          echo "üöÄ Running TA Watcher immediately after push at $(date)"

          # Check if secrets are available
          if [ -z "$SMTP_HOST" ] || [ -z "$SMTP_USERNAME" ] || [ -z "$SMTP_PASSWORD" ] || [ -z "$FROM_EMAIL" ] || [ -z "$TO_EMAIL" ]; then
            echo "‚ö†Ô∏è  Warning: Email secrets not configured, skipping immediate run"
            echo "Configure secrets to enable immediate execution after push"
            exit 0
          fi

          echo "‚úÖ All required secrets are configured"
          echo "üìß Email notifications will be sent to: ${TO_EMAIL}"

          ./bin/ta-watcher --single-run --config config.example.yaml

          echo "‚úÖ Immediate run completed at $(date)"
          echo "‚è∞ Next scheduled runs: UTC 1:42, 7:42, 13:42, 19:42 (Beijing: 9:42, 15:42, 21:42, 3:42)"

          # ÊòæÁ§∫Êó•ÂøóÊëòË¶Å
          echo ""
          echo "üìã Log Summary:"
          if [ -d "logs" ] && [ "$(ls -A logs)" ]; then
            echo "‚úÖ Log files created:"
            ls -la logs/
            echo ""
            echo "üìÑ Latest log content (last 20 lines):"
            tail -20 logs/ta-watcher_*.log | head -20
          else
            echo "‚ö†Ô∏è  No log files found"
          fi

      - name: Upload logs (immediate run)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: immediate-run-logs-${{ github.run_number }}
          path: logs/
          retention-days: 7
          if-no-files-found: ignore
