name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch: # Allow manual trigger

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          clean: true # å¼ºåˆ¶æ¸…ç†å·¥ä½œç›®å½•
          fetch-depth: 0 # è·å–å®Œæ•´å†å²ç¡®ä¿æœ€æ–°
          persist-credentials: false # é¿å…å‡­æ®æŒä¹…åŒ–

      - name: Complete workspace cleanup
        run: |
          echo "ğŸ§¹ Performing complete workspace cleanup..."
          # æ¸…ç†æ‰€æœ‰å¯èƒ½çš„ç¼“å­˜æ–‡ä»¶
          rm -rf ~/.cache/go-build || true
          rm -rf ~/go/pkg/mod || true
          rm -rf ./bin/ || true
          rm -rf ./logs/ || true
          rm -rf ./.env* || true
          rm -rf ./coverage.* || true
          # å¼ºåˆ¶é‡æ–°è·å–æ‰€æœ‰é…ç½®æ–‡ä»¶
          git reset --hard HEAD
          git clean -fdx
          echo "âœ… Workspace completely cleaned"

      - name: Verify fresh files
        run: |
          echo "ğŸ“‹ Verifying fresh configuration files..."
          ls -la config*.yaml || echo "No config files found"
          echo "ğŸ“„ config.yaml content (first 10 lines):"
          head -10 config.yaml || echo "config.yaml not found"
          echo "ğŸ“„ config.example.yaml content (first 10 lines):"
          head -10 config.example.yaml || echo "config.example.yaml not found"

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.24"

      # ç¦ç”¨ç¼“å­˜ï¼Œå¼ºåˆ¶é‡æ–°ä¸‹è½½æ‰€æœ‰ä¾èµ–
      - name: Force clean Go modules
        run: |
          echo "ğŸ”„ Force cleaning Go modules and build cache..."
          go clean -modcache || true
          go clean -cache || true
          echo "âœ… Go caches cleared"

      - name: Download dependencies (force fresh)
        run: |
          echo "ğŸ“¦ Force downloading fresh dependencies..."
          go mod download -x
          go mod verify
          echo "âœ… Fresh dependencies downloaded and verified"

      - name: Run make test-unit
        run: make test-unit

      - name: Build application
        run: make build

      - name: Test health check
        run: ./bin/ta-watcher -health -config config.yaml

      - name: Upload test results and logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ github.run_number }}
          path: |
            coverage.out
            coverage.html
            logs/
          retention-days: 7
          if-no-files-found: ignore

  # é…ç½®æµ‹è¯•ï¼ˆæ‰‹åŠ¨è§¦å‘æˆ–secretså˜æ›´åï¼‰
  config-test:
    name: Test Configuration & Secrets
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' || contains(github.event.head_commit.message, '[test-config]')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          clean: true # å¼ºåˆ¶æ¸…ç†å·¥ä½œç›®å½•
          fetch-depth: 0 # è·å–å®Œæ•´å†å²ç¡®ä¿æœ€æ–°
          persist-credentials: false # é¿å…å‡­æ®æŒä¹…åŒ–

      - name: Complete workspace cleanup
        run: |
          echo "ğŸ§¹ Performing complete workspace cleanup..."
          rm -rf ~/.cache/go-build || true
          rm -rf ~/go/pkg/mod || true
          rm -rf ./bin/ || true
          rm -rf ./logs/ || true
          rm -rf ./.env* || true
          git reset --hard HEAD
          git clean -fdx
          echo "âœ… Workspace completely cleaned"

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.24"

      # ç¦ç”¨ç¼“å­˜ï¼Œå¼ºåˆ¶é‡æ–°ä¸‹è½½æ‰€æœ‰ä¾èµ–
      - name: Force clean Go modules
        run: |
          echo "ğŸ”„ Force cleaning Go modules and build cache..."
          go clean -modcache || true
          go clean -cache || true
          echo "âœ… Go caches cleared"

      - name: Download dependencies (force fresh)
        run: |
          echo "ğŸ“¦ Force downloading fresh dependencies..."
          go mod download -x
          go mod verify
          echo "âœ… Fresh dependencies downloaded and verified"

      - name: Build application
        run: go build -ldflags='-w -s' -o bin/ta-watcher ./cmd/watcher

      - name: Test Configuration & Secrets
        env:
          SMTP_HOST: ${{ secrets.SMTP_HOST }}
          SMTP_USERNAME: ${{ secrets.SMTP_USERNAME }}
          SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
          FROM_EMAIL: ${{ secrets.FROM_EMAIL }}
          TO_EMAIL: ${{ secrets.TO_EMAIL }}
          TZ: UTC
          LOG_LEVEL: debug
        run: |
          echo "=== Testing TA Watcher Configuration ==="

          # Check if secrets are available
          echo "ğŸ“‹ Checking secrets availability..."
          if [ -z "$SMTP_HOST" ]; then echo "âŒ SMTP_HOST not set"; else echo "âœ… SMTP_HOST configured: $SMTP_HOST"; fi
          if [ -z "$SMTP_USERNAME" ]; then echo "âŒ SMTP_USERNAME not set"; else echo "âœ… SMTP_USERNAME configured: ${SMTP_USERNAME:0:3}***"; fi
          if [ -z "$SMTP_PASSWORD" ]; then echo "âŒ SMTP_PASSWORD not set"; else echo "âœ… SMTP_PASSWORD configured (hidden)"; fi
          if [ -z "$FROM_EMAIL" ]; then echo "âŒ FROM_EMAIL not set"; else echo "âœ… FROM_EMAIL configured: $FROM_EMAIL"; fi
          if [ -z "$TO_EMAIL" ]; then echo "âŒ TO_EMAIL not set"; else echo "âœ… TO_EMAIL configured: $TO_EMAIL"; fi

          # Test health check
          echo -e "\nğŸ” Testing Health Check..."
          ./bin/ta-watcher -health -config config.example.yaml

          # Test version
          echo -e "\nğŸ“‹ Testing Version..."
          ./bin/ta-watcher -version

          # Check config file validity
          echo -e "\nâš™ï¸  Validating Configuration File..."
          if ./bin/ta-watcher -health -config config.example.yaml; then
            echo "âœ… Configuration file is valid"
          else
            echo "âŒ Configuration file has issues"
            exit 1
          fi

          echo -e "\nğŸ‰ Configuration Test Complete!"

      - name: Upload config test logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: config-test-logs-${{ github.run_number }}
          path: logs/
          retention-days: 7
          if-no-files-found: ignore

  # Pushåç«‹å³è¿è¡Œä¸€æ¬¡ï¼ˆä»…åœ¨single-runåˆ†æ”¯ï¼‰
  immediate-run:
    name: Immediate Run After Push
    runs-on: ubuntu-latest
    needs: test # ç­‰å¾…æµ‹è¯•é€šè¿‡
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          clean: true # å¼ºåˆ¶æ¸…ç†å·¥ä½œç›®å½•
          fetch-depth: 0 # è·å–å®Œæ•´å†å²ç¡®ä¿æœ€æ–°
          persist-credentials: false # é¿å…å‡­æ®æŒä¹…åŒ–

      - name: Complete workspace cleanup
        run: |
          echo "ğŸ§¹ Performing complete workspace cleanup..."
          rm -rf ~/.cache/go-build || true
          rm -rf ~/go/pkg/mod || true
          rm -rf ./bin/ || true
          rm -rf ./logs/ || true
          rm -rf ./.env* || true
          git reset --hard HEAD
          git clean -fdx
          echo "âœ… Workspace completely cleaned"

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.24"

      # ç¦ç”¨ç¼“å­˜ï¼Œå¼ºåˆ¶é‡æ–°ä¸‹è½½æ‰€æœ‰ä¾èµ–
      - name: Force clean Go modules
        run: |
          echo "ğŸ”„ Force cleaning Go modules and build cache..."
          go clean -modcache || true
          go clean -cache || true
          echo "âœ… Go caches cleared"

      - name: Download dependencies (force fresh)
        run: |
          echo "ğŸ“¦ Force downloading fresh dependencies..."
          go mod download -x
          go mod verify
          echo "âœ… Fresh dependencies downloaded and verified"

      - name: Build application
        run: go build -ldflags='-w -s' -o bin/ta-watcher ./cmd/watcher

      - name: Run TA Watcher (Immediate After Push)
        env:
          # Email configuration (set these as repository secrets)
          SMTP_HOST: ${{ secrets.SMTP_HOST }}
          SMTP_USERNAME: ${{ secrets.SMTP_USERNAME }}
          SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
          FROM_EMAIL: ${{ secrets.FROM_EMAIL }}
          TO_EMAIL: ${{ secrets.TO_EMAIL }}

          # Optional webhook configurations
          FEISHU_WEBHOOK_URL: ${{ secrets.FEISHU_WEBHOOK_URL }}
          WECHAT_WEBHOOK_URL: ${{ secrets.WECHAT_WEBHOOK_URL }}

          # App settings
          TZ: UTC
          LOG_LEVEL: info
        run: |
          echo "ğŸš€ Running TA Watcher immediately after push at $(date)"

          # Check if secrets are available
          if [ -z "$SMTP_HOST" ] || [ -z "$SMTP_USERNAME" ] || [ -z "$SMTP_PASSWORD" ] || [ -z "$FROM_EMAIL" ] || [ -z "$TO_EMAIL" ]; then
            echo "âš ï¸  Warning: Email secrets not configured, skipping immediate run"
            echo "Configure secrets to enable immediate execution after push"
            exit 0
          fi

          echo "âœ… All required secrets are configured"
          echo "ğŸ“§ Email notifications will be sent to: ${TO_EMAIL}"

          ./bin/ta-watcher --single-run --config config.yaml

          echo "âœ… Immediate run completed at $(date)"
          echo "â° Next scheduled runs: UTC 1:42, 7:42, 13:42, 19:42 (Beijing: 9:42, 15:42, 21:42, 3:42)"

          # æ˜¾ç¤ºæ—¥å¿—æ‘˜è¦
          echo ""
          echo "ğŸ“‹ Log Summary:"
          if [ -d "logs" ] && [ "$(ls -A logs)" ]; then
            echo "âœ… Log files created:"
            ls -la logs/
            echo ""
            echo "ğŸ“„ Latest log content (last 20 lines):"
            tail -20 logs/ta-watcher_*.log | head -20
          else
            echo "âš ï¸  No log files found"
          fi

      - name: Upload logs (immediate run)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: immediate-run-logs-${{ github.run_number }}
          path: logs/
          retention-days: 7
          if-no-files-found: ignore
