name: TA Watcher Scheduled Run

on:
  schedule:
    # ÊØèÂ§©‰∏§Ê¨°ËøêË°åÔºöÂåó‰∫¨Êó∂Èó¥‰∏äÂçà5:42Âíå‰∏ãÂçà5:42ÔºàÂØπÂ∫îUTCÊó∂Èó¥21:42Âíå9:42Ôºâ
    - cron: "42 9,21 * * *"

  # Allow manual trigger for testing (but not immediate after push)
  workflow_dispatch:

jobs:
  scheduled-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.24" # Use the latest stable Go version

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Download dependencies
        run: go mod download

      - name: Build application
        run: go build -ldflags='-w -s' -o bin/ta-watcher ./cmd/watcher

      - name: Run TA Watcher (Scheduled)
        env:
          # Email configuration (set these as repository secrets)
          SMTP_HOST: ${{ secrets.SMTP_HOST }}
          SMTP_USERNAME: ${{ secrets.SMTP_USERNAME }}
          SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
          FROM_EMAIL: ${{ secrets.FROM_EMAIL }}
          TO_EMAIL: ${{ secrets.TO_EMAIL }}

          # Optional webhook configurations
          FEISHU_WEBHOOK_URL: ${{ secrets.FEISHU_WEBHOOK_URL }}
          WECHAT_WEBHOOK_URL: ${{ secrets.WECHAT_WEBHOOK_URL }}

          # App settings
          TZ: UTC
          LOG_LEVEL: info
        run: |
          echo "‚è∞ Starting TA Watcher scheduled run at $(date)"
          echo "üåç Beijing Time: $(TZ=Asia/Shanghai date)"

          # Check if secrets are available
          if [ -z "$SMTP_HOST" ] || [ -z "$SMTP_USERNAME" ] || [ -z "$SMTP_PASSWORD" ] || [ -z "$FROM_EMAIL" ] || [ -z "$TO_EMAIL" ]; then
            echo "‚ùå Error: Required email secrets are not configured!"
            echo "Please configure the following repository secrets:"
            echo "  - SMTP_HOST"
            echo "  - SMTP_USERNAME" 
            echo "  - SMTP_PASSWORD"
            echo "  - FROM_EMAIL"
            echo "  - TO_EMAIL"
            exit 1
          fi

          echo "‚úÖ All required secrets are configured"
          echo "üìß Email notifications will be sent to: ${TO_EMAIL}"

          ./bin/ta-watcher --single-run --config config.example.yaml

          echo "‚úÖ Scheduled run completed at $(date)"

          # ÊòæÁ§∫Êó•ÂøóÊëòË¶Å
          echo ""
          echo "üìã Log Summary:"
          if [ -d "logs" ] && [ "$(ls -A logs)" ]; then
            echo "‚úÖ Log files created:"
            ls -la logs/
            echo ""
            echo "üìÑ Latest log content (last 20 lines):"
            tail -20 logs/ta-watcher_*.log | head -20
          else
            echo "‚ö†Ô∏è  No log files found"
          fi

      - name: Upload logs (if any)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ta-watcher-logs-${{ github.run_number }}
          path: logs/
          retention-days: 7
          if-no-files-found: ignore
