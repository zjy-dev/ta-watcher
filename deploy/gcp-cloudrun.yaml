# Google Cloud Run configuration
# https://cloud.google.com/run

apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: ta-watcher
  labels:
    cloud.google.com/location: us-central1
  annotations:
    # Enable Cloud Run Jobs for cron-like behavior
    run.googleapis.com/launch-stage: BETA
spec:
  template:
    metadata:
      annotations:
        # Resource limits
        autoscaling.knative.dev/maxScale: "1"
        autoscaling.knative.dev/minScale: "0"
        run.googleapis.com/cpu-throttling: "true"
        run.googleapis.com/memory: "512Mi"
        run.googleapis.com/cpu: "1000m"
        
        # Execution timeout (max 60 minutes for jobs)
        run.googleapis.com/timeout: "300s"
        
        # Use second generation execution environment
        run.googleapis.com/execution-environment: gen2
    spec:
      containerConcurrency: 1
      timeoutSeconds: 300
      containers:
      - image: gcr.io/PROJECT_ID/ta-watcher:latest
        command: ["/ta-watcher"]
        args: ["--single-run", "--config", "/config.yaml"]
        
        # Resource requests and limits
        resources:
          limits:
            cpu: "1000m"
            memory: "512Mi"
          requests:
            cpu: "100m"
            memory: "128Mi"
        
        # Environment variables
        env:
        - name: TZ
          value: "UTC"
        - name: LOG_LEVEL
          value: "info"
        - name: SMTP_HOST
          valueFrom:
            secretKeyRef:
              name: email-config
              key: smtp-host
        - name: SMTP_USERNAME
          valueFrom:
            secretKeyRef:
              name: email-config
              key: smtp-username
        - name: SMTP_PASSWORD
          valueFrom:
            secretKeyRef:
              name: email-config
              key: smtp-password
        - name: FROM_EMAIL
          valueFrom:
            secretKeyRef:
              name: email-config
              key: from-email
        - name: TO_EMAIL
          valueFrom:
            secretKeyRef:
              name: email-config
              key: to-email
        
        # Health check (for Cloud Run service mode)
        ports:
        - containerPort: 8080

---
# Cloud Scheduler job to trigger the Cloud Run service
apiVersion: cloudscheduler.googleapis.com/v1
kind: Job
metadata:
  name: ta-watcher-cron
spec:
  # Run twice daily: 6AM and 6PM Beijing Time (22:00 and 10:00 UTC)
  schedule: "0 10,22 * * *"
  timeZone: "UTC"
  
  # HTTP target pointing to Cloud Run service
  httpTarget:
    uri: https://ta-watcher-RANDOM-ID.a.run.app
    httpMethod: POST
    
    # Authentication
    oidcToken:
      serviceAccountEmail: cloud-scheduler@PROJECT_ID.iam.gserviceaccount.com
